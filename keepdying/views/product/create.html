{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Create Product</h2>
    <form method="POST" action="{{ url_for('product.create') }}">
        <!-- Fields for Product details -->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" required>
        </div>
        
        <div class="form-group">
            <label for="sellstartdate">Sell Start Date</label>
            <input type="date" class="form-control" name="sellstartdate" id="sellstartdate" required>
        </div>

        <div class="form-group">
            <label for="sellenddate">Sell End Date</label>
            <input type="date" class="form-control" name="sellenddate" id="sellenddate">
        </div>

        <!-- ... Add input fields for all other columns ... -->

        <button type="submit" class="btn btn-primary">Create Product</button>
    </form>
</div>
{% endblock %}
