{% extends "base.html" %} {% block content %}
<div class="container">
  <h2>Create Product</h2>

  <!-- Display Flask flash messages -->
  {% with messages = get_flashed_messages() %} {% if messages %}
  <div class="alert alert-info">
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
  </div>
  {% endif %} {% endwith %}

  <form method="POST" action="{{ url_for('product.create') }}">
    <!-- Fields for Product details -->
    <div class="form-group">
      <label for="name">Name <span class="text-danger">*</span></label>
      <input type="text" class="form-control" name="name" id="name" required />
    </div>

    <div class="form-group">
      <label for="productnumber">Product Number <span class="text-danger">*</span></label>
      <input type="text" class="form-control" name="productnumber" id="productnumber" required />
    </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" name="makeflag" id="makeflag" />
      <label class="form-check-label" for="makeflag">Make Flag</label>
    </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" name="finishedgoodsflag" id="finishedgoodsflag" />
      <label class="form-check-label" for="finishedgoodsflag">Finished Goods Flag</label>
    </div>

    <div class="form-group">
      <label for="color">Color</label>
      <input type="text" class="form-control" name="color" id="color" />
    </div>

    <div class="form-group">
      <label for="safetystocklevel">Safety Stock Level <span class="text-danger">*</span></label>
      <input type="number" class="form-control" name="safetystocklevel" id="safetystocklevel" required />
    </div>

    <div class="form-group">
      <label for="reorderpoint">Reorder Point <span class="text-danger">*</span></label>
      <input type="number" class="form-control" name="reorderpoint" id="reorderpoint" required />
    </div>

    <div class="form-group">
      <label for="standardcost">Standard Cost <span class="text-danger">*</span></label>
      <input type="number" class="form-control" name="standardcost" id="standardcost" required />
    </div>

    <div class="form-group">
      <label for="listprice">List Price <span class="text-danger">*</span></label>
      <input type="number" class="form-control" name="listprice" id="listprice" required />
    </div>

    <div class="form-group">
      <label for="size">Size</label>
      <input type="text" class="form-control" name="size" id="size" />
    </div>

    <div class="form-group">
      <label for="sizeunitmeasurecode">Size Unit Measure Code</label>
      <input type="text" class="form-control" name="sizeunitmeasurecode" id="sizeunitmeasurecode" />
    </div>

    <div class="form-group">
      <label for="weightunitmeasurecode">Weight Unit Measure Code</label>
      <input type="text" class="form-control" name="weightunitmeasurecode" id="weightunitmeasurecode" />
    </div>

    <div class="form-group">
      <label for="weight">Weight</label>
      <input type="number" class="form-control" name="weight" id="weight" />
    </div>

    <div class="form-group">
      <label for="daystomanufacture">Days To Manufacture <span class="text-danger">*</span></label>
      <input type="number" class="form-control" name="daystomanufacture" id="daystomanufacture" required />
    </div>

    <div class="form-group">
      <label for="productline">Product Line</label>
      <input type="text" class="form-control" name="productline" id="productline" />
    </div>

    <div class="form-group">
      <label for="class_">Class</label>
      <input type="text" class="form-control" name="class_" id="class_" />
    </div>

    <div class="form-group">
      <label for="style">Style</label>
      <input type="text" class="form-control" name="style" id="style" />
    </div>

    <div class="form-group">
      <label for="productsubcategoryid">Product Subcategory ID</label>
      <input type="number" class="form-control" name="productsubcategoryid" id="productsubcategoryid" />
    </div>

    <div class="form-group">
      <label for="productmodelid">Product Model ID</label>
      <input type="number" class="form-control" name="productmodelid" id="productmodelid" />
    </div>

    <div class="form-group">
      <label for="sellstartdate">Sell Start Date <span class="text-danger">*</span></label>
      <input type="date" class="form-control" name="sellstartdate" id="sellstartdate" required />
    </div>

    <div class="form-group">
      <label for="sellenddate">Sell End Date</label>
      <input type="date" class="form-control" name="sellenddate" id="sellenddate" />
    </div>

    <div class="form-group">
      <label for="discontinueddate">Discontinued Date</label>
      <input type="date" class="form-control" name="discontinueddate" id="discontinueddate" />
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Create Product</button>
  </form>
</div>
{% endblock %}
