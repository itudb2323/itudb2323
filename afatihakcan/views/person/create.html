{% extends 'base.html' %}

{% block style %}
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: #007bff;
      margin-bottom: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
{% endblock %}

{% block body %}
  <h1>Create Person</h1>

  <form method="post">
    <div>
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" required>
    </div>

    <div>
      <label for="middlename">Middle Name:</label>
      <input type="text" id="middlename" name="middlename">
    </div>

    <div>
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" required>
    </div>

    <div>
      <label for="emailaddress">Email:</label>
      <input type="email" id="emailaddress" name="emailaddress" required>
    </div>

    <div>
      <label for="phonenumber">Phone:</label>
      <input type="tel" id="phonenumber" name="phonenumber" required>
    </div>

    <div>
      <label for="phonenumbertypeid">Select phone type:</label>
      <select name="phonenumbertypeid" id="phonenumbertypeid">
        <option value="1">Cell</option>
        <option value="2">Home</option>
        <option value="3">Work</option>
      </select>
    </div>

    <div>
      <label for="persontype">Select person type:</label>
      <select name="persontype" id="persontype">
        <option value="SC">Store Contact</option>
        <option value="IN">Individual (retail) customer</option>
        <option value="SP">Sales person</option>
        <option value="EM">Employee (non-sales)</option>
        <option value="VC">Vendor contact</option>
        <option value="GC">General contact</option>
      </select>
    </div>

    <button type="submit">Create</button>
  </form>
{% endblock %}
