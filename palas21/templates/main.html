<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <title>TEST</title>    
</head>
<body>
    <div class="button-container">
        <button class="hire" onclick="hire()">Hire</button>
        <button class="fire" onclick="fire()">Fire</button>
        <button class="update" onclick="update()">Update</button>
    </div>
    <h1>Employees</h1>
    <table>
        <thead>
            <tr>
                <th>Job Title</th>
                <th>Full Name</th>
                <th>Id</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ item[0] }}</td>
                    <td>{{ item[1] }} {{ item[2] }} {{ item[3] }}</td>
                    <td>{{item[4]}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
