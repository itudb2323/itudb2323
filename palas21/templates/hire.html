<!DOCTYPE html>
<html>
<head>
    <title>Hire Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .previous-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .previous-button:hover {
            background-color: #0056b3;
        }
        h1 {
            color: #007BFF;
            text-align: center;
            padding: 20px 0;
        }
        form {
        max-width: 80%; /* Adjust this value to make the form wider */
        margin: 20px auto; /* Adjust the top and bottom margins to center the form vertically */
        padding: 40px; /* Adjust this value to make the form taller */
        background-color: white;
        box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
    }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <button class="previous-button" onclick="window.location.href='/'">Previous</button>
    <h1>Hire Form</h1>
    
    <form>
        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" name="middleName"><br><br>
        
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname"><br><br>
        
        <label for="loginId">Login ID:</label>
        <input type="text" id="loginId" name="loginId"><br><br>
        
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" name="jobTitle"><br><br>
        
        <button type="reset">Reset</button>
        <button type="submit">Save</button>
    </form>
</body>
</html>
